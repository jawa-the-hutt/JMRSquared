after_script:
  - cat "./bash.sh /home/mulavhe/www/JMRSquaredDev 3000" | sshpass -p "$PASSWORD" ssh -t -p "$PORT" -oStrictHostKeyChecking=no "$USERNAME@$ADDRESS"
