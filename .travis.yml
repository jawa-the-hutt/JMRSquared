language: node_js
node_js:
  - stable
addons:
  apt:
    packages:
      - sshpass
  ssh_known_hosts:
    - $ADDRESS:$PORT
cache:
  apt: true
  directories:
    - node_modules
before_install:
  - cd ./server
install:
  - npm install
script:
  - npm run build
  - cd ../
after_script:
  - sshpass -p $PASSWORD rsync --progress -azvh --update -e "ssh -p$PORT" ./server/ $USERNAME@$ADDRESS:/home/mulavhe/www/JMRSquaredDev/server
  - sshpass -p $PASSWORD ssh -p $PORT $USERNAME@$ADDRESS:/home/mulavhe/www/JMRSquaredDev/ 'bash -s' < bash "./bash.sh"
